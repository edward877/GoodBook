<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Главная</title>
    <link rel="stylesheet" th:href="@{/css/materialize.css}" href="../../css/materialize.css" />
    <link rel="stylesheet" th:href="@{/css/footer.css}" href="../../css/footer.css" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" th:href="@{/css/index.css}" href="../../css/index.css" />

</head>
<body>

<header th:include="fragments/header :: header"/>
<aside th:include="fragments/aside :: aside"/>
<main>
    <div class="container row">
        <h2 class="header center">Заказы</h2>
        <div id="card-container" >
            <!--/*@thymesVar id="order" type="com.goodbook.book.model.OrderDto"*/-->
            <div th:each="order : ${Orders}">
                <div class="col s12">
                    <div class="card">
                        <div class="card-stacked">
                            <div class="card-content">
                                <h4 th:text="'Заказ номер ' + ${order.getId()}"></h4>
                                <h4 th:text="'Сумма заказа: ' + ${order.getSum()} + ' руб.'"></h4>
                                <div class="row card-row" th:each="book : ${order.getOrderBooks()}">
                                    <div>
                                        <span  class="card-subtitle grey-text text-darken-2" style="font-size: 20px;" th:text="${book.getBook().getName()}"></span>
                                        <span  class="card-subtitle" th:text="'(' + ${book.getCountBook()} + 'шт)'"></span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
<footer th:include="fragments/footer :: footer"/>

<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script type="text/javascript" th:src="@{/js/materialize.js}" src="../../js/materialize.js"></script>
</body>
</html>
